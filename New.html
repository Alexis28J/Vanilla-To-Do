<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./New-style.css">
    <title>Document</title>
</head>
<body>

<form>
    <div>
        <label for="new-title">Title</label>
        <input type="text" name="new-title" id="new-title">
    </div>

    <div>
        <label for="new-description">Description</label>
        <input type="text" name="new-description" id="new-description">
    </div>

    <div>
        <label for="new-datetime">Date</label>
        <input type="datetime-local" name="new-datetime" id="new-datetime">
    </div>

    <div>
        <label for="new-color">Color</label>
        <input type="color" name="new-color" id="new-color">
    </div>

    <div>
        <span>Done</span><br>
        <label>
            <input type="radio" name="done" value="true"> True
        </label>
        <label>
            <input type="radio" name="done" value="false"> False
        </label>
    </div>

    <button id="save-btn" type="submit">Salva</button>
</form>

</body>

<script src="./To-do-service.js"></script>

</html>
